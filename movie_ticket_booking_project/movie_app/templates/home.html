{% extends "base.html" %}

{% load static %}

{% block start %}

<style>
    .bold {
        margin-left: 57px;
    }

    .middle {
        margin-left: 26%;
    }

    .card-img-top {
        height: 210px;
        border-radius: 40px;
    }
</style>

<div class="container mt-2 pt-3">
    <div class="row">
        {% for movie in movies %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 pt-3">
                <div class="card shadow-lg">
                    <!-- Make the image responsive within the card -->
                    <img src="{{ movie.images }}" class="card-img-top" alt="{{ movie.movie_name }}">
                    <div class="card-body">
                        <h5 class="card-title text-center text-uppercase">
                            <strong style="font-size: 28px; color:red">{{ movie.movie_name }}</strong>
                        </h5>
                        <p class="bold">
                            <b>Ticket Price -</b> â‚¹ {{ movie.price }} <br>
                            <strong>Genre</strong> - {{ movie.category.category_name }}
                        </p>
                        <a href="{% url 'add-cart' movie.uid %}" class="btn btn-warning middle">Book</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
